{% block second %}
    {% for p in posts %}
        <div class='post'>
            <p>{{p.user}}</p>
            <p>{{p.date}}</p>
            <p>{{p.link}}</p>
            <p>{{p.id}}</p>
            <p>Reviews:</p>
            {% for r in p.reviews %}
                <p>{{r.name}} {{r.link}} {{r.size}} {{r.review}}</p>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock%}
